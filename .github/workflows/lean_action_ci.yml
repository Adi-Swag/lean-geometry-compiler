name: Lean Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Lean
        uses: leanprover/lean-action@v1

      - name: Initialize Lake
        run: lake env

      - name: Build project
        run: lake build